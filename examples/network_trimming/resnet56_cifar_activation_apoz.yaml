version: 1
pruners:
  filter_pruner_60:
    class: ActivationAPoZRankedFilterPruner_AGP
    initial_sparsity : 0.10
    final_sparsity: 0.6
    group_type: Filters
    weights: [
      module.layer1.0.conv1.weight,
      module.layer1.1.conv1.weight,
      module.layer1.2.conv1.weight,
      module.layer1.3.conv1.weight,
      module.layer1.4.conv1.weight,
      module.layer1.5.conv1.weight,
      module.layer1.6.conv1.weight,
      module.layer1.7.conv1.weight,
      module.layer1.8.conv1.weight]

  filter_pruner_50:
    #class: StructuredAutomatedGradualPruner
    class: ActivationAPoZRankedFilterPruner_AGP
    initial_sparsity : 0.10
    final_sparsity: 0.5
    group_type: Filters
    weights: [
      module.layer2.1.conv1.weight,
      module.layer2.2.conv1.weight,
      module.layer2.3.conv1.weight,
      module.layer2.4.conv1.weight,
      module.layer2.6.conv1.weight,
      module.layer2.7.conv1.weight]

  filter_pruner_10:
    class: ActivationAPoZRankedFilterPruner_AGP
    initial_sparsity : 0
    final_sparsity: 0.1
    group_type: Filters
    weights: [module.layer3.1.conv1.weight]

  filter_pruner_30:
    class: ActivationAPoZRankedFilterPruner_AGP
    initial_sparsity : 0.10
    final_sparsity: 0.3
    group_type: Filters
    weights: [
      module.layer3.2.conv1.weight,
      module.layer3.3.conv1.weight,
      module.layer3.5.conv1.weight,
      module.layer3.6.conv1.weight,
      module.layer3.7.conv1.weight,
      module.layer3.8.conv1.weight]


extensions:
  net_thinner:
      class: 'FilterRemover'
      thinning_func_str: remove_filters
      arch: 'resnet56_cifar'
      dataset: 'cifar10'

lr_schedulers:
   exp_finetuning_lr:
     class: ExponentialLR
     gamma: 0.95


policies:
  - pruner:
      instance_name: filter_pruner_60
    starting_epoch: 181
    ending_epoch: 200
    frequency: 2

  - pruner:
      instance_name: filter_pruner_50
    starting_epoch: 181
    ending_epoch: 200
    frequency: 2

  - pruner:
      instance_name: filter_pruner_30
    starting_epoch: 181
    ending_epoch: 200
    frequency: 2

  - pruner:
      instance_name: filter_pruner_10
    starting_epoch: 181
    ending_epoch: 200
    frequency: 2

  - extension:
      instance_name: net_thinner
    epochs: [200]
    #epochs: [181]

  - lr_scheduler:
      instance_name: exp_finetuning_lr
    starting_epoch: 190
    ending_epoch: 300
    frequency: 1
