quantizers:
  gated_quantizer:
    class: GatedPactSTEQuatizer
    bits_activations: 4
    bits_weights: null
#    num_bits_inputs: 8
    mode: 'ASYMMETRIC_UNSIGNED'  # Can try "SYMMETRIC" as well
    ema_decay: 0.999   # Decay value for exponential moving average tracking of activation ranges
    per_channel_wts: True
    quantize_inputs: False
    q_gate_decay: 0.01
    act_clip_decay: 0.0001
    act_clip_lr: 0.001
    bits_overrides:
      conv1:
        acts: null
#        wts: 8
      relu:
        acts: 8
      bn1:
        acts: null
      .*\.bn1:
        acts: null
      fc:
        acts: 8
#        wts: 8

policies:
    - quantizer:
        instance_name: gated_quantizer
      # For now putting a large range here, which should cover both training from scratch or resuming from some
      # pre-trained checkpoint at some unknown epoch
      starting_epoch: 0
      ending_epoch: 300
      frequency: 1
